---
# ── Citadel Service ──
apiVersion: apps/v1
kind: Deployment
metadata:
  name: citadel-service
  namespace: archlens
  labels:
    app: citadel-service
    tier: orchestration
spec:
  replicas: 2
  selector:
    matchLabels:
      app: citadel-service
  template:
    metadata:
      labels:
        app: citadel-service
        tier: orchestration
    spec:
      containers:
        - name: citadel
          image: archlens/citadel:latest
          ports:
            - containerPort: 8200
          envFrom:
            - configMapRef:
                name: archlens-config
            - secretRef:
                name: archlens-secrets
          env:
            - name: APP_PORT
              value: "8200"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8200
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: citadel-service
  namespace: archlens
spec:
  selector:
    app: citadel-service
  ports:
    - port: 8200
      targetPort: 8200
