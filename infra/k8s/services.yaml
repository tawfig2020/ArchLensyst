# ── Parser Service ──
apiVersion: apps/v1
kind: Deployment
metadata:
  name: parser-service
  namespace: archlens
  labels:
    app: parser-service
    tier: parser
spec:
  replicas: 3
  selector:
    matchLabels:
      app: parser-service
  template:
    metadata:
      labels:
        app: parser-service
        tier: parser
    spec:
      containers:
        - name: parser
          image: archlens/parser:latest
          ports:
            - containerPort: 50051
              name: grpc
          envFrom:
            - configMapRef:
                name: archlens-config
          resources:
            requests:
              cpu: 200m
              memory: 128Mi
            limits:
              cpu: 1000m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: parser-service
  namespace: archlens
spec:
  selector:
    app: parser-service
  ports:
    - port: 50051
      targetPort: 50051
      name: grpc
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: parser-hpa
  namespace: archlens
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: parser-service
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
