global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "api-gateway"
    static_configs:
      - targets: ["api-gateway:8000"]
    metrics_path: /metrics

  - job_name: "citadel-service"
    static_configs:
      - targets: ["citadel-service:8200"]
    metrics_path: /metrics

  - job_name: "vault-service"
    static_configs:
      - targets: ["vault-service:8300"]
    metrics_path: /metrics

  - job_name: "cognitive-service"
    static_configs:
      - targets: ["cognitive-service:8100"]
    metrics_path: /metrics

  - job_name: "audit-service"
    static_configs:
      - targets: ["audit-service:8400"]
    metrics_path: /metrics

  - job_name: "parser-service"
    static_configs:
      - targets: ["parser-service:50051"]
    metrics_path: /metrics
