<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArchLens Strategic Systems | Engineering Citadel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=JetBrains+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-citadel: #020202;
            --accent-sentinel: #2f81f7;
            --accent-invariant: #3fb950;
            --accent-breach: #f85149;
            --glass-citadel: rgba(13, 17, 23, 0.85);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-citadel);
            color: #e6edf3;
            margin: 0;
            overflow: hidden;
            letter-spacing: -0.01em;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Tactical Grid Background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(47, 129, 247, 0.03) 1px, transparent 0);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 1;
        }
        /* Scanline Overlay */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%, 
                rgba(0, 0, 0, 0.1) 50%
            ), linear-gradient(
                90deg, 
                rgba(255, 0, 0, 0.02), 
                rgba(0, 255, 0, 0.01), 
                rgba(0, 0, 255, 0.02)
            );
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.15;
        }
        ::-webkit-scrollbar {
            width: 4px;
            height: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #020202;
        }
        ::-webkit-scrollbar-thumb {
            background: #21262d;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-sentinel);
        }
        .glass-card {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: var(--glass-citadel);
            border: 1px solid rgba(48, 54, 61, 0.5);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .glow-text-blue {
            text-shadow: 0 0 10px rgba(47, 129, 247, 0.5);
        }
        @keyframes pulse-sentinel {
            0% { box-shadow: 0 0 0 0 rgba(47, 129, 247, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(47, 129, 247, 0); }
            100% { box-shadow: 0 0 0 0 rgba(47, 129, 247, 0); }
        }
        .animate-pulse-sentinel {
            animation: pulse-sentinel 2s infinite;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>

</body>
</html>
