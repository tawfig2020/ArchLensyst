# ArchLens Audit Service Configuration
quarkus.application.name=archlens-audit-service
quarkus.http.port=8400

# Neo4j
quarkus.neo4j.uri=${NEO4J_URI:bolt://localhost:7687}
quarkus.neo4j.authentication.username=${NEO4J_USER:neo4j}
quarkus.neo4j.authentication.password=${NEO4J_PASSWORD:archlens_dev}

# Kafka
mp.messaging.incoming.analysis-events.connector=smallrye-kafka
mp.messaging.incoming.analysis-events.topic=archlens.analysis.completed
mp.messaging.incoming.analysis-events.group.id=audit-service
mp.messaging.incoming.analysis-events.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.bootstrap.servers=${KAFKA_BROKERS:localhost:9092}

# OpenTelemetry
quarkus.otel.exporter.otlp.endpoint=${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
quarkus.otel.service.name=archlens-audit-service

# Health
quarkus.smallrye-health.root-path=/health
